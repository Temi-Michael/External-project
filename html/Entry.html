<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRY FORM</title>
    <link rel="stylesheet" href="/css/Entry.css">
   
</head>
<body>
    <div class="form-div">
        <form action="#" method="post">
            <h3>
                entry form
            </h3>
            <hr class="line">
            <p class="intro">
                Fields marked with a * are mandatory.
                All information is transmitted in encrypted form and not passed on to third parties.
            </p>
            <div class="first">
                <div class="one">
                    <input type="text" name="salutation" id="salutation" placeholder="Salutation *" required>
                </div>
                <div class="two">
                    <input type="text" name="employment" id="employment" placeholder="Employment *" required>
                </div>
            </div><br>
            <div class="second">
                <div class="three">
                    <input type="text" name="title" id="title" placeholder="Title *" required>
                </div>
                <div class="four">
                    <input type="text" name="practice" id="practice" placeholder="Practice/Hospital" required>
                </div>
            </div><br>
            <div class="third">
                <div class="five">
                    <input type="text" name="education" id="education" placeholder="Continuing Education Title" required>
                </div>
                <div class="six">
                    <input type="text" name="street" id="street" placeholder="Street" required>
                </div>
            </div><br>
            <div class="fourth">
                <div class="seven">
                    <input type="text" name="profession" id="profession" placeholder="Profession *" required>
                </div>
                <div class="eight">
                    <input type="text" name="postcode" id="postcode" placeholder="Postcode" required>
                </div>
            </div><br>
            <div class="fifth">
                <div class="nine">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name *" required>
                </div>
                <div class="ten">
                    <input type="text" name="name" id="location" placeholder="Location *" required>
                </div>
            </div><br>
            <div class="sixth">
                <div class="eleven">
                    <input type="text" name="surname" id="surname" placeholder="Surname *" required>
                </div>
                <div class="twelve">
                    <label for="name" class="name">
                    <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                </div>
            </div><br>
            <div class="seventh">
                <div class="thirteen">
                    <input type="text" name="dob" id="dob" placeholder="Date Of Birth *" required>
                </div>
                <div class="fourteen">
                    <input type="email" name="email" id="email" placeholder="Email *" required>
                </div>
            </div><br>
            <div class="eighth">
                <div class="fifteen">
                    <input type="text" name="diploma-country" id="diploma-country" placeholder="Diploma Issuing Country *" required>
                </div>
                <div class="sixteen">
                    <input type="text" name="private" id="private" placeholder="Private Address" required>
                </div>
            </div><br>
            <div class="ninth">
                <div class="seventeen">
                    <input type="text" name="diploma-year" id="diploma-year" placeholder="Diploma Year *" required>
                </div>
                <div class="eighteen">
                    <input type="text" name="private-zip" id="private-zip" placeholder="Private ZIP *" required>
                </div>
            </div><br>
            <div class="tenth">
                <div class="nineteen">
                    <input type="text" name="gln" id="gln" placeholder="GLN" required>
                </div>
                <div class="twenty">
                    <input type="text" name="private-location" id="private-location" placeholder="Private Location *" required>
                </div>
            </div><br>
            <div class="eleventh">
                <div class="twenty-one">
                    <input type="text" name="uid" id="uid" placeholder="UID" required>
                </div>
                <div class="twenty-two">
                    <input type="tel" name="cell-phone" id="cell-phone" placeholder="Private Cell Phone" required>
                </div>
            </div><br><br>
            <div class="box">
                <input type="checkbox" id="check" name="check" value="check">
                <label for="check" class="check"> I accept the <span class="saav"><a href="#">statues of SAAV</a></span></label>
            </div><br><br>
            <button type="submit" class="submit" id="submit">
                <h4>sign up now</h4>
             </button><br><br>
        </form>
    </div>
</body>
</html>
